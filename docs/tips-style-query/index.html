<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタイルクエリーの作例</title>
  <link rel="stylesheet" href="../common/common.css">
  <link rel="stylesheet" href="./articleWithStyleQuery.css">
  <link rel="stylesheet" href="./buttonWithStyleQuery.css">
</head>
<body>
  <p class="heading">スタイルクエリー：CSS変数を条件にスタイルを調整</p>
  <div class="container">
    <div class="oneColumnLayout">
      <div class="buttonSection">
        <div class="buttonSection_item">
          <button class="buttonWithStyleQuery">
            <span>.button</span>
          </button>
        </div>
        <div class="buttonSection_item" style="--secondary: true">
          <button class="buttonWithStyleQuery">
            <span>.button</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <p class="heading" id="component-divide">スタイルクエリー：共通のパーツの再利用性を保つ</p>
  <div class="container js-container">
    <label class="range">
      <span>
        コンテンツの最大幅: <span class="js-range-valueDisplay"></span>
      </span>
      <input class="range_value js-range-value" type="range" name="size" min="320" max="960" value="960">
    </label>

    <div class="container_main js-container-main">
      <div class="oneColumnLayout">
        <ul>
          <li class="articleWithStyleQuery_wrapper">
            <div class="articleWithStyleQuery">
              <div class="articleWithStyleQuery_side">
                <span class="timestamp">2024/01/01</span>
                <span class="badge">カテゴリ名</span>
              </div>
              <div class="articleWithStyleQuery_main">
                <a href="#" class="title">テキストが入りますテキストが入りますテキストが入りますテキストが入りますテキストが入りますテキストが入りますテキストが入ります</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="../common/common.js"></script>
</body>
</html>
