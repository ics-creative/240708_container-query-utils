<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コンテナークエリーの関連機能</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="article.css">
  <link rel="stylesheet" href="button.css">

  <script src="common.js" defer></script>
</head>
<body>
  <p class="heading" id="style-query">スタイルクエリー：CSS変数を条件にスタイルを適用</p>
  <div class="container container__gap-small">
    <div class="oneColumnLayout">
      <div class="buttonSection">
        <button class="button">ボタン</button>
      </div>
    </div>
    <div class="oneColumnLayout">
      <div class="buttonSection" style="--secondary: true">
        <button class="button">ボタン</button>
      </div>
    </div>
  </div>

  <p class="heading" id="units">要素の幅の単位：余白や文字サイズを拡縮する</p>
  <div class="container js-container">
    <label class="range">
      <span>
        コンテンツの最大幅: <span class="js-range-valueDisplay"></span>
      </span>
      <input class="range_value js-range-value" type="range" name="size" min="320" max="960" value="960">
    </label>

    <div class="container_main js-container-main">
      <div class="article_wrapper">
        <div class="article">
          <div class="article_side">
            <span class="article_timestamp">2024/01/01</span>
            <span class="article_badge">カテゴリ名</span>
          </div>
          <div class="article_main">
            <a href="#" class="article_title">
              テキストが入りますテキストが入りますテキストが入りますテキストが入りますテキストが入りますテキストが入りますテキストが入ります
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
